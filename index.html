<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator-area">
        <div class="calculator">
            <div class="write-area">
                <input type="text" id="write-area">
            </div>
            <div class="button-area">
                <div class="row">
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn" id="clear">AC</button>
                </div>
                <div class="row">
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn operation">+</button>
                </div>
                <div class="row">
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn operation">-</button>
                </div>
                <div class="row">
                    <button class="btn num">0</button>
                    <button class="btn num">00</button>
                    <button class="btn operation">/</button>
                    <button class="btn operation">*</button>
                </div>
                <div class="row">
                    <button class="btn" id="equal">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="calc-app.js"></script>
</body>
</html>
